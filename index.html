<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="calculator-container">
        <div id="display-container">
            <div id="secondary-display"></div>
            <div id="primary-display">0</div>
        </div>
        <div id="button-container">

                <button id="clear" class="remove">Clear</button>
                <button id="delete" class="remove">Del</button>

                <button id="7" class="number grid Button">7</button>
                <button id="8" class="number grid Button">8</button>
                <button id="9" class="number grid Button">9</button>
                <button id="+" class="operand grid Button">+</button>
                <button id="4" class="number grid Button">4</button>
                <button id="5" class="number grid Button">5</button>
                <button id="6" class="number grid Button">6</button>
                <button id="*" class="operand grid Button">x</button>
                <button id="1" class="number grid Button">1</button>
                <button id="2" class="number grid Button">2</button>
                <button id="3" class="number grid Button">3</button>
                <button id="-" class="operand grid Button">-</button>
                <button id="." class="number grid Button">.</button>
                <button id="0" class="number grid Button">0</button>
                <button id="equals" class ="gridButton">=</button>
                <button id="/" class="operand gridButton">รท</button>                     
 
        </div>
    </div>
</body>
</html>
